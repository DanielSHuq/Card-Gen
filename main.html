<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>ISA Membership Card</title>
  </head>
  <body>
    <div id="cardContainer">
      <img
        alt="ISA Logo"
        id="logo"
        width="380px"
        height="380px"
        src="ISA_LOGO2.png"
      />
      <div class="text" id="yearEstablished">EST. 2008</div>
      <div class="text" id="associationName">
        INTERNATIONAL STUDENT<br />ASSOCIATION
      </div>
      <div class="text" id="cardTitle">ISA MEMBERSHIP CARD</div>
      <div class="text" id="firstName">First Name</div>
      <div class="text" id="lastName">Last Name</div>
      <div class="text" id="memberId">1155167890</div>
      <div class="text" id="collegeAbbr">MC</div>
      <div class="text" id="nationalityText">Thailand</div>
      <div class="text" id="majorText">CS</div>
      <div class="separator" id="separator-1"></div>
      <div class="separator" id="separator-2"></div>
      <div class="text" id="memberNumber">[ 12345 ]</div>
      <img
        alt="card"
        id="backgroundImage"
        width="100%"
        height="100%"
        src="card_background.png"
      />
      <div id="overlay"></div>
    </div>

    <div id="controls">
      <input title="Search by ID" alt="search" type="text" id="searchInput" />
      <button id="showButton" style="background-color: white">Show</button>
      <button id="saveButton" style="background-color: aquamarine">Save</button>
      <button id="nextButton" style="background-color: grey; color: white">
        Next
      </button>
      <button id="prevButton" style="background-color: black; color: white">
        Previous
      </button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
