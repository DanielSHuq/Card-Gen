<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="capture">
      <img
        alt="isa-logo"
        id="logo"
        width="95px"
        height="95px"
        src="ISA LOGO2.png"
      />
      <div class="text" id="yr">EST. 2008</div>
      <div class="text" id="asso">INTERNATIONAL STUDENT<br />ASSOCIATION</div>
      <div class="text" id="mem">ISA MEMBERSHIP CARD</div>
      <div class="text" id="firsts">name middle</div>
      <div class="text" id="last">last</div>
      <div class="text" id="id">1155167890</div>
      <div class="text" id="college">MC</div>
      <div class="text" id="nationality">Thailand</div>
      <div class="text" id="major">CS</div>
      <div class="seperator" id="sep1"></div>
      <div class="seperator" id="sep2"></div>
      <div class="text" id="memnum">[ 12345 ]</div>

      <img id="bg" width="100%" height="100%" src="card_background.png" />

      <div id="fill"></div>
    </div>
    <div id="empty">
      <input
        title="search_id"
        label="search_id"
        alt="search"
        type="text"
        id="search_id"
      />
      <button alt="show" id="showButtn" style="background-color: white">
        show
      </button>
      <button id="saveButtn" style="background-color: aquamarine">save</button>
      <button id="nextButtn" style="background-color: grey; color: white">
        next
      </button>
      <button id="prevButtn" style="background-color: black; color: white">
        prev
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
